    <section id="contact-us" class="contact-us row ammenties-white">
        <div class="container" data-aos="zoom-in">
          <div class="row">
            <div class="col-sm-5">
              <div class="row">
                <div class="col-sm-6">
                  <div class="contat-det-2">
                    <i class="fas fa-map-marker-alt"></i>
                    <br />

                    </p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="contat-det-2">
                    <i class="fas fa-map-marker-alt"></i>
                    <br />
                    <p>
                      <b key="CONTACT_OFI_2_TITULO" class="lang">Oficina Lima</b><br />
                      <p>Av. Manuel Olguín #335 - Of. 303,</p>
                      <p>Santiago de Surco</p>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="contact-us-single-2 col-sm-7">
              <div class="col-sm-12 cop-ck">
                <h2 key="LOCATION_TITULO" class="lang">Envianos tu Mensaje</h2>
                <form onsubmit="return valida(this)" action="https://formspree.io/informes@yapu.pe" method="POST">
                  <div class="row">
                    <div class="col-sm-3">
                      <label key="LOCATION_NOMBRE" class="lang">Nombre:</label>
                    </div>
                    <div class="col-sm-9">
                      <input key="LOCATION_INPUT_NOMBRE" type="text" name="name" id="full-name" placeholder="Ingrese su nombre" class="lang form-control input-group-sm" onkeypress="return check(event)" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">
                      <label key="LOCATION_CORREO" class="lang">Correo:</label>
                    </div>
                    <div class="col-sm-9">
                      <input key="LOCATION_INPUT_CORREO" type="email" name="_replyto" id="email-address" placeholder="Ingrese su correo" class="lang form-control input-group-sm" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">
                      <label key="LOCATION_CELULAR" class="lang">Celular:</label>
                    </div>
                    <div class="col-sm-9">
                      <input key="LOCATION_INPUT_CELULAR" type="number" name="_phone" id="number-phone" placeholder="Ingrese su número de celular" class="lang form-control input-group-sm" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">
                      <label key="LOCATION_MESAJE" class="lang">Mensaje:</label>
                    </div>
                    <div class="col-sm-9">
                      <textarea key="LOCATION_INPUT_MENSAJE" rows="5" name="message" id="message" placeholder="Ingresa su mensaje" class="lang form-control input-group-sm"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3"><label></label></div>
                    <div class="col-sm-4">
                      <button key="LOCATION_BOTON" class="lang btn btn-success btn-group-sm" type="submit">Enviar Mensaje</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
